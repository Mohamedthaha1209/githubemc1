<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="signin.css" />
</head>

<body>
    <div class="image">
        <img src="../travel/images/bg-removebg-preview.png" alt="" />
    </div>
    <main>
        <div class="form">
            <h2>Travel Sign In</h2>
            <form action="">
                <label for="">Username :</label>
                <input type="text" placeholder="Enter Your Username" required /><br /><br />
                <label for="">Password :</label>
                <input type="password" placeholder="Enter Your Password" required /><br /><br />
                <input type="checkbox" id="che" required />
                <label for="" id="rem">Remember me</label><br /><br />
                <input type="submit" value="Sign in" id="sub" />
                <h4>Don't have an account ? <a href="signup.html">Sign Up</a></h4>
            </form>
        </div>
    </main>
</body>

</html>
